<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- aside 开始 -->
    <div class="aside text-center">
        <a href="#" class="aside_title">黑马19期</a>
        <div class="aside_user text-center">
            <img src="images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="aside_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                <li>
                    <a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <div class="child">
                        <a href="first.html"> 一级分类</a>
                        <a href="second.html"> 二级分类</a>
                    </div>
                </li>

                <li class="current"><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
            </ul>
        </div>
    </div>
    <!-- 模态框 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="loginModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title">温馨提示</h4>
             </div>
             <div class="modal-body color-red">
               <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               <button type="button" class="btn btn-primary">退出</button>
             </div>
        </div>
      </div>
    </div>
    <!-- main 开始  -->
    <div class="main">
        <div class="main_top">
            <a href="#" class="pull-left text-center"><i class="glyphicon glyphicon-align-justify "></i></a>
            <a href="#" class="logout pull-right text-center"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main_context container-fluid">
            <ol class="breadcrumb">
                <!-- 管理系统 用户管理 -->
              <li><a href="#">管理系统</a></li>
              <li class="active">商品管理</li>
            </ol>
            <div class="addBtn btn btn-default">
                添加商品
            </div>
            <table class=" table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th width = '10%'>序号</th>
                        <th width = '25%'>商品名称</th>
                        <th width = '25%'>商品描述</th>
                        <th width = '10%'>商品库存</th>
                        <th width = '10%'>商品尺寸</th>
                        <th width = '10%'>商品状态</th>
                        <th width = '10%'>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>11</td>
                        <td>11</td>
                        <td>11</td>
                        <td>11</td>
                        <td>11</td>
                        <td>11</td>
                        <td>11</td>
                    </tr>
                </tbody>
            </table>
            <div class="wrap_pagintor text-right">
                <ul id="pagintor">

                </ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->

    <div class="addModal modal fade" tabindex="-1" >
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title">添加商品</h4>
         </div>
         <div class="modal-body">
            <form id="form">
                <!-- Small button group -->
                <div class="form-group">
                       <div class="btn-group">
                           <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             <span>请选择二级分类</span>
                             <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu">

                           </ul>
                       </div>
                    <input type="hidden" name="brandId" value="">
                </div>
               <div class="form-group">
                   <!-- 商品名称 -->
                   <input type="text" class="form-control" name="proName" value="" placeholder="请输入商品名称">
               </div>
               <div class="form-group">
                   <!-- 商品描述 -->
                   <textarea class="form-control" type="text" rows="3" name="proDesc" value="" placeholder="请输入商品描述"></textarea>
               </div>
               <div class="form-group">
                   <!-- 商品库存-->
                   <input type="text" class="form-control" name="num" value="" placeholder="请输入商品库存">
               </div>
               <div class="form-group">
                   <!-- 商品尺码-->
                   <input type="text" class="form-control" name="size" value="" placeholder="请输入商品尺码">
               </div>
               <div class="form-group">
                   <!-- 商品原价-->
                   <input type="text" class="form-control" name="oldPrice" value="" placeholder="请输入商品原价">
               </div>
               <div class="form-group">
                   <!-- 商品现价-->
                   <input type="text" class="form-control" name="price" value="" placeholder="请输入商品现价">
               </div>
               <div class="form-group">
                   <label class="btn btn-default" for="fileupload">
                       上传图片
                   </label>
                   <input style="display:none" type="file" name="" value="">
                   <input id="fileupload" multiple type="file" style="display:none" name="pic1" data-url="/product/addProductPic" >
                   <div class="img" id="img">
                       <img src="" alt="">
                   </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
           <button type="submit" class="btn btn-primary" form='form'>添加</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/template" id="product">
      {{ each rows v i }}
      <tr>
          <td>{{ (page-1)*size + (i+1) }}</td>
          <td>{{ v.proName }}</td>
          <td>{{ v.proDesc }}</td>
          <td>{{ v.num }}</td>
          <td>{{ v.size }}</td>
          <td>{{ v.statu == 1? '已上架':'已下架' }}</td>
          <td>
                {{ if v.statu == 1}}
                    <button class="btn btn-danger">下架</button>
                {{ else }}
                    <button class="btn btn-success">上架</button>
                {{ /if }}
          </td>
      </tr>
      {{ /each }}
    </script>
    <script type="text/template" id="second">
        {{ each rows v i }}
            <li><a data-id="{{ v.categoryId }}" href="#">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/echarts/echarts.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
